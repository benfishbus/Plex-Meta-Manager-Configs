#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/studio                                    #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "07"                         #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "07"

templates:
  studio_dynamic:
    default:
      sort_by: release.desc
    url_poster: <<poster_url>>
    smart_filter:
      sort_by: <<sort_by>>
      all:
        genre: Animation
        studio.is: <<value>>

collections:
  Studio Collections:
    template:
      - name: separator
        separator: studio

dynamic_collections:
  Studio:
    type: studio
    title_format: <<key_name>>
    template:
      - studio_dynamic
      - shared
    template_variables:
      poster_url:
        Pixar: https://theposterdb.com/api/assets/18894
        Studio Ghibli: https://theposterdb.com/api/assets/16569
        Walt Disney Animation Studios:  https://theposterdb.com/api/assets/11845
        Warner Animation Group: https://theposterdb.com/api/assets/69262
    include:
      - Pixar
      - Studio Ghibli
      - Walt Disney Animation Studios
      - Warner Bros. Pictures
    addons:
      Pixar:
        - Pixar Animation Studios
      Walt Disney Animation Studios:
        - Disney
        - Walt Disney Pictures
      Warner Animation Group:
        - Warner
        - Warner Bros. Pictures
        - DC Comics
