#############################################################
#                 Dynamic Genre Collections                 #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/genre                                     #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "06"                         #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#          # Sonarr Tag for existing items                  #
#          item_sonarr_tag:                                 #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "06"

templates:
  genre_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      all:
        genre.not:
          - Animation
          - Documentary
        any:
          genre: <<value>>
collections:
  Genre Collections:
    template:
      - name: separator
        separator: genre

dynamic_collections:
  Genre:
    type: genre
    title_format: <<key_name>>
    template:
      - genre_dynamic
      - shared
    other_template:
      - other_collection
      - genre_dynamic
      - shared
    title_override:
      Action: Action/Adventure
      Home and Garden: Home/How-To
      Horror: Horror/Thriller
      Music: Music/Concert
      Science Fiction: Sci-Fi/Fantasy
    include:
      - Action
      - Family
      - Game Show
      - Home and Garden
      - Horror
      - Music
      - Mystery
      - Romance
      - Science Fiction
      - Short
      - Sport
    addons:
      Action:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
        - Adventure
        - War
      Family:
        - Children
        - Kids & Family
      Home and Garden:
        - Food
      Horror:
        - Suspense
        - Thriller
      Mystery:
        - Crime
        - Film Noir
        - Film-Noir
        - Gangster
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Sci-Fi & Fantasy
        - Fantasy
