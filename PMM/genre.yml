#############################################################
#                 Dynamic Genre Collections                 #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/genre                                     #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "06"                         #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#          # Sonarr Tag for existing items                  #
#          item_sonarr_tag:                                 #
#############################################################

external_templates:
  repo: PMM/templates
  template_variables:
    collection_section: "06"

templates:
  genre_dynamic:
    optional:
      - poster_file
      - poster_url
    default:
      sort_by: release.desc
    url_poster: <<poster_url>>   # https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name_encoded>>.jpg
    file_poster: <<poster_file>>
    smart_filter:
      sort_by: <<sort_by>>
      all:
        genre.not:
          - Documentary
        any:
          genre: <<value>>
collections:
  Genre Collections:
    template:
      - name: separator
        separator: genre

dynamic_collections:
  Genre:
    type: genre
    title_format: <<key_name>>
    template:
      - genre_dynamic
      - shared
    other_template:
      - other_collection
      - genre_dynamic
      - shared
    title_override:
      Action: AdventureAction
      Home and Garden: HomeHowTo
      Mystery: MysteryNoir
      Science Fiction: SciFiFantasy
      Thriller: ThrillerHorror
    include:
      - Action
      - Animation
      - Comedy
      - Drama
      - Family
      - Game Show
      - Home and Garden
      - Mystery
      - Romance
      - Science Fiction
      - Short
      - Sport
      - Thriller
      - Western
    addons:
      Action:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
        - Adventure
        - War
      Animation:
        - Anime
      Family:
        - Children
        - Kids & Family
      Home and Garden:
        - Food
      Mystery:
        - Film-Noir
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Sci-Fi & Fantasy
        - Fantasy
      Thriller:
        - Horror
        - Suspense
    template_variables:
      poster_url:
        Animation: https://theposterdb.com/api/assets/189383
        Drama: https://theposterdb.com/api/assets/204980
        Home and Garden: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name_encoded>>.jpg   # renamed HomeHowTo
        Mystery: https://theposterdb.com/api/assets/118940
        Romance: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name_encoded>>.jpg
        Short: https://theposterdb.com/api/assets/53063
        Sport: https://theposterdb.com/api/assets/67700
        Thriller: https://theposterdb.com/api/assets/52680   # ThrillerHorror (and Suspense)
        Western: https://theposterdb.com/api/assets/231005
      poster_file:
        Action: /config/AdventureAction.png   # renamed AdventureAction
        Comedy: /config/Comedy.png
        Family: /config/Family.png
        Game Show: /config/GameShow.png
        Science Fiction: /config/SciFiFantasy.png   # renamed SciFiFantasy
